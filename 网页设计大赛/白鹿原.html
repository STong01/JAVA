        <h1><center>白鹿原</center></h1>
        <p>陕西省西安市境黄土台原，</p>
        <p>跨长安区（原长安县）、灞桥区、蓝田县两区一县的灞河、浐河之间，</p>
        <p>东起点与篑山相接，西到西安和长安，南依秦岭终南山，北临灞河，居高临下，是古城长安的东南屏障。</p>
        <p>因传说周平王迁都洛阳途中，曾见原上有白鹿游弋而得名。</p>
        <p>汉文帝灞陵位于塬上，故亦称灞陵原。</p>
        <p>又因居灞水（灞河）之上，故古代又称灞上。</p>
        
        <p>

        <p>就像给大地铺上了一层厚厚的地毯，</p>

        <p>一阵风吹过，它们有的弯腰，有的点头，似乎在向我们打招呼</p>
