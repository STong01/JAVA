<title>范例11-19</title>
<script language="javascript">
var n=2;
var r=1;
var control=true;
function warp()
{
	if(control==true)n++;
	else n--;	
	if(n==300)control=false; //控制图片的走向（增大/缩小）
	if(n==1)control=true;
	if(control==true)
	{
		pic.width=pic.width+1  //图片的宽加1个象素
		pic.height=pic.width+1//图片的高加1个象素
	}
	else
	{
		pic.width=pic.width-1  //图片的减少1个象素
		pic.height=pic.width-1//图片的高减少1个象素
	}
	
	
}
setInterval("warp()",30)
</script>

<img src="flower1.jpg" name="pic"/>
</body>
