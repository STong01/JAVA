<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>翻页程序</title>
<style type="text/css">
<!--
.STYLE1 {font-size: xx-large}
body
{
	background-color: #FFCC00;
}
-->
</style>
</head><body>
<script language="javascript">
var chapter=new Array(10);
var p=0;
for(i=0;i<chapter.length;i++)
{
chapter[i]=i;
}
function Link(str)
{ 
switch(str)												//设置str用于判断客户的操作
{	
	case 1://表示第一页
		document.getElementById("p").src="chapter/1.txt";			//更改iframe的src属性
	p=0;												//记录当前的页码0表示第一页
		break;
	case 2:													//表示客户要求执行上一页
		if(p!=0)											//判断当前是否为第一页
		{
			p--;											//更改当前页码记录
		}
		else												//如果当前为第一页，则提示客户
		{
			alert("当前已经是第一篇了");
			 break;
		 }
		document.getElementById("p").src="chapter/"+(chapter[p]+1)+".txt";
		break;
	case 3:													//执行下一页的请求
		if(p<chapter.length-1)								//判断当前是否是最后一页
		{
			p++;											//更改当前页码记录
		}
		else												//如果已经到了最后一页，则提示47	客户
		{
			alert("已经到了最后一篇");
			break;
		}		
		document.getElementById("p").src="chapter/"+(chapter[p]+1)+".txt";
		break;
	case 4:													//执行最后一页的请求
		document.getElementById("p").src="chapter/"+chapter.length+".txt";
		p=9;												//更改当前页码记录
		break;	
	}
}
</script> 
<div > 
 <table width="760" border="0" cellspacing="0" cellpadding="0">
	<tr>
	  <td colspan="4" align="center"><span class="STYLE1">古诗十首</span></td>
	</tr>
	<tr>
	  <td height="310" colspan="4" valign="top">
<div align="center" id="wz" >
		<iframe src="chapter/1.txt" id="p" name="p" height="300" width="400"></iframe>
	</div> 
  </td>
	</tr>
	<tr>
	  <td><div align="center" onclick="Link(1)">第一篇</div></td>
	  <td><div align="center" onclick="Link(2)">上一篇</div></td>
	  <td><div align="center" onclick="Link(3)">下一篇</div></td>
	  <td><div align="center" onclick="Link(4)">最后一篇</div></td>
	</tr>
  </table>
</div>
</body>

</html>
