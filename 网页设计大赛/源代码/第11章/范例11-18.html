<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>置换图片</title>
<script language="javascript">
i=0;
function picChange()
{
	i++;
	// 实现图片的交替置换
	if(i==2)
		{
			pic.src="flower.jpg"
			i=0;			
		}
		else
		pic.src="flower1.jpg"
}
// 一秒钟调用一次picChange()
setInterval("picChange()",1000)	
</script>
</head>

<body>
<div align="center">
  <p><img src="flower1.jpg" name="pic"/></p>
</div>
</body>
