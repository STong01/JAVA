<html>                          
<head>                         
<title>范例11-5</title>
<script language="javascript">
 document.bgColor="black" ;			// 设置背景颜色
 document.fgColor="white" 			// 设置字体颜色
 function changeColor()
{ 
 	 document.bgColor=""; 			// 设置背景颜色
	 document.body.text="blue"; 	// 设置字体颜色
}
function outColor()
{  
 	 document.bgColor="pink";		// 设置背景颜色
	 document.body.text="white";	// 设置字体颜色
}
</script>
 </head>
<body> 
 <h1 align="center" onMouseOver="changeColor()" onMouseOut="outColor()">玉楼春</h1>
 <P align="center" onMouseOver="changeColor()" onMouseOut="outColor()"> 晚妆初了明肌雪， 春殿嫔娥鱼贯列。</P>
 <P align="center" onMouseOver="changeColor()" onMouseOut="outColor()"> 凤箫吹断水云闲， 重按霓裳歌遍彻。</P>
 <P align="center" onMouseOver="changeColor()" onMouseOut="outColor()"> 临风谁更飘香屑， 醉拍阑干情味切。</P>
 <P align="center" onMouseOver="changeColor()" onMouseOut="outColor()"> 归时休放烛花红， 待踏马蹄清夜月。</P>
 </body>
 </html>
