<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>      												<!--文档的头-->                  
<title>文档信息</title>										<!--文档的标题-->
 </head>													<!--文档头的结束-->
 <body>														<!--文档主体-->
 <script language="javascript">								//javascrip开始
 	with(document)											//访问document对象的属性
 	{
 		writeln("最后一次修改时间："+document.lastModified+"<br>");	//显示修改时间
		writeln("标题:"+document.title+"<br>");						//显示标题
		writeln("URL:"+document.URL+"<br>");						//显示URL
	}
 </script>															<!--结束JavaScript -->
 </body>															<!--文档主体结束-->
 </html>
