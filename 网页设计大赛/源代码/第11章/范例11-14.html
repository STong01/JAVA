<html>
<head><title>范例11-14</title>								<!--文档的标题-->
<script > 

     function  selectAll()									<!--将td1中所checkbox设置为选中状态-->
	 {  
	 	
			// 用getElementById获取select1元素的结点，同时用child.length获取子元素个数
			 for ( var i = 0; i<document.getElementById("select1").children.length; i ++ )
			 {
				// 将子元素放在obj中，并修改它的checked的状态
				 var  obj =document.getElementById("select1").children[i];			//取得用户选择的值
				 if (obj && obj.type && obj.type=="checkbox" ) 
				 obj.checked =true ;												//设置为被选中状态
			}
		}
</script> 
</head>
<body>
<table  border =1  cellpadding =0  cellspacing =0  width =300 > 
     <tr > 
         <td  id ="select1" > 
             <input  type ="button" value ="全选" onClick ="selectAll()" ><!--响应单击事件的按钮-->
             <br > 
             <input  type ="checkbox" > 1 <br>		<!--复选按钮1--> 
             <input  type ="checkbox" > 2 <br> 		<!--复选按钮2-->
             <input  type ="checkbox" > 3 <br> 		<!--复选按钮3-->
             <input  type ="checkbox" > 4 <br> 		<!--复选按钮4-->
             <input  type ="checkbox" > 5 <br>		<!--复选按钮5--> 
             <input  type ="checkbox" > 6 <br> 		<!--复选按钮6-->
             <input  type ="checkbox"> 7 <br>		<!--复选按钮7--> 
         </td > 
     </tr > 
     <tr > 
         <td  id ="select2"> 
             <p>
               <input  type ="checkbox" > 11 <br> 	<!--复选按钮11-->             
               <input  type ="checkbox" > 12 <br>   <!--复选按钮12-->           
             </p></td > 
     </tr > 
</table > 
</body>
</html>
