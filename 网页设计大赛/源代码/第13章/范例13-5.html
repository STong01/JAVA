	<title>范例13-5</title>
<script  language="javascript">
function check()
{  
	var Len=form1.elements.length;
	for(var i=0;i<Len;i++)
	{
		if(form1.elements[i].value.length==0)
		{
			alert("你的资料没有填写完善");
			return false;
		}
	}
	var str=form1.mail.value							//取得用户输入的email信息
		var n=str.indexOf("@",1);					 	//查找@	
		if((n==-1)||(n==(str.length-1)))				//验证表单中的emalil是否合法				
		{
			alert("您的E-mail地址不合法，请重新输入");	
			return false;
		}
		alert("验证成功！！！");
} 
 </script>
</head>
<body>
<form id="form1" name="form1" method="post" action="">
  姓名：
  <label>
  <input type="text" name="name" />
  </label>
  <p>年龄：

    </label>
  </p>
  <p>
    <label>住址：
    <input type="text" name="textfield" />
    </label>
  </p>
  <p>
    <label>籍贯：
    <input type="text" name="textfield2" />
    </label>
  </p>
  <p>email:
    <label>
    <input type="text" name="mail" />
    </label>
    <label>
    <input type="submit" name="Submit" value="提交"  onclick="check()"/>
    </label>
    <label>

  </p>
</form>
