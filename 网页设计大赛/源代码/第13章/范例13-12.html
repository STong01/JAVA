<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>范例13-12</title>								<!--文档标题-->
<script language="javascript">								//javascript
	function msg()											//自定义msg函数
	{
		var len=form1.text.value.length;					//取得输入字符的长度
		if(len>=20)											//判断是否达到20个字符
		alert("您最多只能输入20个字符");					//当输入字符多于20个字符时，提醒用户
	}	
</script>									
</head>											
<body>														<!--文档主体-->
	<form id="form1" name="form1" method="post" action="">	<!--表单-->
	<label>													<!--标签-->
	  <input type="text" name="text" onkeyup="msg()" />		<!--信息输入框最多可以输入20个字-->
	</label>												<!--	标签结束-->
	</form>													<!--表单结束-->
</body>
</html>
