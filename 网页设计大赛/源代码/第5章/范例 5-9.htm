<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>范例5-9</title>
</head>
<body>
<script language="javascript">
    var time = 0;  
    while( true )                                               // 无限循环
    {
        time++;
        var random  = Math.floor( Math.random() * (1000) );     // 摇奖，随机产生2位中奖号码
        if( random == 352 )                                     // 这位彩票迷的号为：35
        {
           alert( "恭喜你，偿试了" + time + "遍，终于中了一次奖（号码：352）"); 
           break;
        }
    }
</script>
</body>
</html>
