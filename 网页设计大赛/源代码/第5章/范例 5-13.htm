<body>
<script language="javascript">
try
{
    var total = 100;
    var parts = 0;
    if( parts == 0 )                    // 如果除数为0则抛出异常
    {
        throw "Error:parts is zero";
    }
    alert( "每人"+total/parts+"份");    //此处将捕获try块中抛出的异常
}
catch( e )
{
    alert( e );
}
</script>
</body>
