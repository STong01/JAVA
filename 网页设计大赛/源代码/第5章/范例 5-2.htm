<html>
<head>
<title>
示例 5-1-2 if-else 语句用法
</title>
</head>
<body>
<h1>
当前时间：7 点
</h1>
<script language="javascript">
    var hours = 7;          	//手工设定当前时间
    if( hours < 6 )        	//使用if-else判断若不到6点则
    {
        alert( "当前时间是 " + hours + " 点，还没到 6 点，某人继续睡！");
    }
    else			//只要不小于6的情况则执行
    {
        alert( "当前时间是 " + hours + " 点，某人该准备上班了！");
    }
</script>
</body>
</html>
