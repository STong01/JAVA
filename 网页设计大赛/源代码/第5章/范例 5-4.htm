    <title>范例 5-4</title>

<body>
<script language="javascript">
    var who = "Bob";                // 当前来人是Bob
    switch( who )                   // 使用开头语句，控制对每个人的问候，以致于不问错对象
    {
        case "Bob":
            alert( "Hello," + who );
            break;
        case "Jim":
            alert( "Hello," + who );
            break;
        case "Tom":
            alert( "Hello," + who );
            break;
        default:
            alert( "Nobody~!");
    }
</script>
</body>
