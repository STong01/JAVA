<html>
<head>
    <title>示例 5-1-3 if-else-if 的用法</title>
</head>
<body>
<script language="javascript">
    var hours = 7;          //手工设定当前时间
    if( hours < 6 )         //使用if-else判断若不到6点则
    {
        alert( "当前时间是 " + hours + " 点，还没到 6 点，某人继续睡！");
    }
    else if( hours < 8 )                   //只要不小于6的情况则执行
    {
        alert( "当前时间是 " + hours + " 点，某人决定吃饭早餐！");
    }
</script>
</body>
</html>
