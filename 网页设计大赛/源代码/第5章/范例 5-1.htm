<html>
<head>
<title>
示例 5-1-1 if 语句用法
</title>
</head>
<body>
<h1>
当前时间：5 点
</h1>
<script language="javascript">
    var hours = 5;              					// 手工设定当前时间
    if( hours < 6 )             					// 如果不到6点则
    {
        alert( "当前时间是 " + hours + " 点，还没到 6 点，某人继续睡！");
    }
</script>
</body>
</html>
